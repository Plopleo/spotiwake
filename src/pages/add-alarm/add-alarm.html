<ion-header>
    <ion-navbar color="spotiwake">
        <ion-title>Set alarm</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <ion-item>
            <ion-label floating>Time</ion-label>
            <ion-datetime displayFormat="hh:mm" formControlName="time" name="time"></ion-datetime>
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-label>monday</ion-label>
                <ion-checkbox formControlName="monday" name="monday" ></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>tuesday</ion-label>
                <ion-checkbox formControlName="tuesday" name="tuesday" ></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>wednesday</ion-label>
                <ion-checkbox formControlName="wednesday" name="wednesday" ></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>thursday</ion-label>
                <ion-checkbox formControlName="thursday" name="thursday" ></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>friday</ion-label>
                <ion-checkbox formControlName="friday" name="friday" ></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>saturday</ion-label>
                <ion-checkbox formControlName="saturday" name="saturday" ></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>sunday</ion-label>
                <ion-checkbox formControlName="sunday" name="sunday" ></ion-checkbox>
            </ion-item>
        </ion-list>
        <h5 ion-text color="spotiwake" *ngIf="selectedMusic">{{selectedMusic.artists[0].name}} - {{selectedMusic.name}}</h5>
        <button ion-button round outline icon-left color="spotiwake" type="button" [navPush]="searchMusicPage">
            <ion-icon name="musical-note"></ion-icon>
            Select music
        </button>
        <br>
        <button ion-button round icon-left color="spotiwake">
            <ion-icon name="add"></ion-icon>
            Add
        </button>
    </form>

</ion-content>
