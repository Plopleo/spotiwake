<ion-header>
    <ion-navbar color="spotiwake">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Spotiwake</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-card *ngFor="let alarm of alarms">
            <ion-card-content>
                <ion-item>
                    <ion-label><h1>{{ alarm.time }}</h1></ion-label>
                    <ion-toggle color="spotiwake" [checked]="alarm.isActive"></ion-toggle>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>

    <!-- Add button -->
    <ion-fab right bottom>
        <button ion-fab color="spotiwake" [navPush]="addAlarmPage">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
